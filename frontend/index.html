<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Inundações - Angola</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Simulação de Inundações - Angola</h1>
        <div class="row">
            <div class="col-md-4">
                <form id="simulation-form">
                    <div class="mb-3">
                        <label for="level" class="form-label">Nível</label>
                        <select class="form-control" id="level">
                            <option value="province">Província</option>
                            <option value="municipality">Município</option>
                            <option value="district">Bairro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Província</label>
                        <select class="form-control" id="province">
                            <option value="all">Todas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="municipality" class="form-label">Município</label>
                        <select class="form-control" id="municipality" disabled>
                            <option value="all">Todas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">Bairro</label>
                        <select class="form-control" id="district" disabled>
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="floodRate" class="form-label">Taxa de Inundação (%)</label>
                        <input type="number" class="form-control" id="floodRate" value="50" min="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="waterLevel" class="form-label">Nível de Água (m)</label>
                        <input type="number" class="form-control" id="waterLevel" value="5.5" min="0" max="100" step="0.1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="useRealElevation" checked>
                        <label class="form-check-label" for="useRealElevation">Usar Dados Reais de Elevação</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Simular</button>
                </form>
                <div id="statistics" class="mt-3"></div>
            </div>
            <div class="col-md-8">
                <div id="map" style="height: 600px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
